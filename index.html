<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Paid Channel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 10px;
    }

    .top-banner {
      background-color: #000;
      color: #fff;
      font-size: 18px;
      padding: 12px;
      font-weight: bold;
    }

    .subscribe-btn {
      background-color: red;
      color: white;
      padding: 6px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      margin-top: 12px;
      cursor: pointer;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      background: url('https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg') no-repeat center/cover;
      border-radius: 50%;
      border: 3px solid #00695c;
    }

    .notice {
      background: #e0f7fa;
      color: #006064;
      border: 1px solid #004d40;
      border-radius: 8px;
      padding: 8px;
      margin: 10px 15px;
      font-size: 14px;
      line-height: 1.5em;
    }

    .task {
      background-color: #64b5f6;
      color: white;
      padding: 15px 20px;
      margin: 10px auto;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      cursor: pointer;
    }

    .task.complete {
      background-color: #4CAF50;
    }

    #continueBtn {
      background-color: #ccc;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin: 20px 0 10px;
      cursor: not-allowed;
    }

    #continueBtn.active {
      background-color: #0088cc; /* Telegram blue */
      cursor: pointer;
    }

    .ad-label {
      font-weight: bold;
      color: #444;
      margin: 10px 0 5px;
    }

    .native-ad {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-banner">Premium Paid Channel</div>

    <button class="subscribe-btn" onclick="window.location.href='https://example.com/subscribe'">সাবস্ক্রিপশন কিনুন</button>

    <div class="logo"></div>

    <div class="notice">
      ৮টি টাস্ক সম্পন্ন করুন → প্রতিটি টাস্কে ক্লিক করার পর ৫ সেকেন্ড অপেক্ষা করুন → আগে ফিরে এলে টাস্ক হবে না → সব হলে "Join Now" ক্লিক করুন।
    </div>

    <button class="task" onclick="startTask(this, 1)">1 Task</button>
    <button class="task" onclick="startTask(this, 2)">2 Task</button>
    <button class="task" onclick="startTask(this, 3)">3 Task</button>
    <button class="task" onclick="startTask(this, 4)">4 Task</button>

    <button id="continueBtn" disabled onclick="window.location.href='https://t.me/premiumPaidChennel'">Join Now</button>

    <div class="ad-label">বিজ্ঞাপন</div>
    <div class="native-ad">
      <script type="text/javascript">
        atOptions = {
          'key' : '7132ac6dbb3cdc71db98dda1eb48c773',
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/7132ac6dbb3cdc71db98dda1eb48c773/invoke.js"></script>
    </div>
  </div>

  <script>
    let completedTasks = 0;

    function startTask(button, taskId) {
      if (button.classList.contains('complete')) return;

      button.textContent = "In Progress...";
      const startTime = Date.now();
      const popup = window.open("https://example.com/task" + taskId, "_blank");

      const interval = setInterval(() => {
        if (popup.closed) {
          clearInterval(interval);
          const duration = (Date.now() - startTime) / 1000;

          if (duration >= 5) {
            button.textContent = "Complete";
            button.classList.add("complete");
            completedTasks++;

            if (completedTasks >= 4) {
              const continueBtn = document.getElementById("continueBtn");
              continueBtn.disabled = false;
              continueBtn.classList.add("active");
            }
          } else {
            alert("আপনি ৫ সেকেন্ডের আগে ফিরে এসেছেন, তাই টাস্ক কমপ্লিট হয়নি।\nদয়া করে আবার ক্লিক করে ৫ সেকেন্ড অপেক্ষা করুন এবং টাস্ক সম্পন্ন করুন।");
            button.textContent = "Incomplete";
          }
        }
      }, 500);
    }
  </script>
</body>
</html>
