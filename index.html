    .popup-box {
      background: white;

      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .popup-box p {
      color: #000;

    }
    .popup-box p span {

    .popup-btn {

<body>
  <div class="container">
    <div class="top-banner">Premium Paid Channel</div>

    <button class="subscribe-btn" onclick="window.location.href='https://t.me/Jonsyash'">সাবস্ক্রিপশন কিনুন</button>

    <div class="notice">
      ৪টি টাস্ক সম্পন্ন করুন → প্রতি<script type='text/javascript' src='//pl26622385.profitableratecpm.com/bb/ef/be/bbefbecb892d45aa25c96f146bdce75b.js'></script>টি টাস্কে ক্লিক করার পর ৫ সেকেন্ড অপেক্ষা করুন → আগে ফিরে এলে টাস্ক হবে না → সব হলে "Join Now" ক্লিক করুন।
    </div>

    <button class="task" onclick="startTask(this, 1)">1 Task</button>
    <button class="task" onclick="startTask(this, 2)">2 Task</button>
    <button class="task" onclick="startTask(this, 3)">3 Task</button>
    <button class="task" onclick="startTask(this, 4)">4 Task</button>

    <button id="continueBtn" disabled onclick="window.location.href='https://t.me/premiumPaidChennel'">Join Now</button>

    <div class="ad-label">বিজ্ঞাপন</div>
    <div class="native-ad">
      <script type="text/javascript">
        atOptions = {
          'key' : '7132ac6dbb3cdc71db98dda1eb48c773',
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/7132ac6dbb3cdc71db98dda1eb48c773/invoke.js"></script>
    </div>
  </div>

  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <p><span>আপনি ৫ সেকেন্ডের আগে ফিরে এসেছেন,</span><br> তাই টাস্ক কমপ্লিট হয়নি।<br><strong>দয়া করে আবার ক্লিক করে ৫ সেকেন্ড অপেক্ষা করুন এবং টাস্ক সম্পন্ন করুন।</strong></p>
      <button class="popup-btn" onclick="closePopup()">ঠিক আছে</button>
    </div>
  </div>

  <script>
    let completedTasks = 0;
    const taskLinks = [
      "https://www.profitableratecpm.com/fv4tg1kyd?key=53969fd2829b6dc02fe60bdebfa2c6d6",
      "https://www.profitableratecpm.com/bwyebg8wa?key=f27a49ff98efb51684addd7eef1f20d0",
      "https://otieu.com/4/9460443",
      "https://otieu.com/4/9460128"
    ];

    function startTask(button, taskId) {
      if (button.classList.contains('complete')) return;

      button.textContent = "In Progress...";
      const startTime = Date.now();
      const popup = window.open(taskLinks[taskId - 1], "_blank");

      const interval = setInterval(() => {
        if (popup.closed) {
          clearInterval(interval);
          const duration = (Date.now() - startTime) / 1000;

          if (duration >= 5) {
            button.textContent = "Complete";
            button.classList.add("complete");
            completedTasks++;

            if (completedTasks >= 4) {
              const continueBtn = document.getElementById("continueBtn");
              continueBtn.disabled = false;
              continueBtn.classList.add("active");
            }
          } else {
            button.textContent = "Incomplete";
            showPopup();

            // ২ সেকেন্ড পর আবার আগের টেক্সটে রিসেট করো যাতে ইউজার আবার ক্লিক করতে পারে
            setTimeout(() => {
              button.textContent = taskId + " Task";
            }, 2000);

            // এখানে সাইট থেকে বের করার কোনো কোড নেই, তাই সাইট থেকে বের হবে না
          }
        }
      }, 500);
    }

    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
